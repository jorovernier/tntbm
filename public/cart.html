<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./cart.css">
    <title>TNTBM Cart</title>
</head>
<body>
    <header>
        <div id="logo-title">
            <img id="logo" src="./images/logo.png"/>
            <h1>
                <a id="title-link" href="./home.html">
                    Totally Not The Black Market
                </a>
            </h1>
        </div>
        <a href="./cart.html" id="to-cart"></a>
    </header>

    <section id="full-cart">
        <section id="cart-items"></section>
        <section id="order-form">

            <div id="totals">
                <h1 id="cart-total">Cart Total</h1>
                <p class="inter" id="order-total"></p>
                <p id="order-tax"></p>
            </div>

            <div id="ship-info">
                <h2 id="ship-title">Shipping Options</h2>
                <p id="ship-1">Economy: FREE</p>
                <p id="ship-2">One Day: <span class="inter">9.99</span></p>
            </div>

            <button id="finish">Finish Order</button>

        </section>
    </section>


    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="./cart.js"></script>
</body>
</html>
